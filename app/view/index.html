<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="../static/style.css" />
    <script src="../static/client.js"></script>
  </head>
  <body>
    <div>
      <div class="center">
        <div class="title">Karikatüristi Bul!</div>
        <p>
          Kimn Karikatürü? <strong>Umut Sarıkaya</strong>
          <strong>Yiğit Özgür</strong> ve
          <strong>Erdil Yaşaroğlu</strong> karikatürlerini tanıyan yapay zeka.
        </p>
        <div class="content">
          <div class="no-display">
            <input
              id="file-input"
              class="no-display"
              type="file"
              name="file"
              accept="image/*"
              onchange="showPicked(this)"
            />
          </div>
          <button
            class="choose-file-button"
            type="button"
            onclick="showPicker()"
          >
            Resim Dosyası Seçin
          </button>
          <div class="upload-label">
            <label id="upload-label">Dosya Seçilmedi</label>
          </div>
          <div>
            <img
              id="image-picked"
              class="no-display"
              alt="Chosen Image"
              height="200"
            />
          </div>
          <div class="analyze">
            <button
              id="analyze-button"
              class="analyze-button"
              type="button"
              onclick="analyze()"
            >
              Karikatüristi Kim?
            </button>
          </div>
          <div class="result-label">
            <label id="result-label"></label>
          </div>
        </div>
        <a class="center" href="https://github.com/emrahc"
          >Emrah Çiftci tarafından deneme amaçlı yapılmıştır!</a
        >
      </div>
    </div>
  </body>
</html>
